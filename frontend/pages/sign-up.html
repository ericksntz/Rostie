<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/sign-up.css">
    <title>Rostie - Cadastro</title>
</head>
<body>
    <div class="conteiner">
        <div class="left-side">
            <a href="/Página Inicial/index.html"><img src="../images/logo.png" alt="Logo" class="logo"></a>
            <img src="../images/female chef-cuate.svg" alt="Foto Ilustrativa de Chefe Cozinhando" class="vetor">
        </div>
        <div class="right-side">
            <div class="right-top">
            Já tem uma conta? <a href="/Login/index.html" class="btn-login">Fazer Login</a>
            </div>
            <h1>Bem vindo ao <span>Rostie</span></h1>
            <h3>Realize seu Cadastro:</h3>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" placeholder="Digite seu nome" id="nome" name="nome" required>
    
                <label for="email">E-mail:</label>
                <input type="email" placeholder="Digite seu e-mail" id="email" name="email" required>
    
                <label for="senha">Digite sua Senha:</label>
                <input type="password" placeholder="Digite sua senha" id="senha" name="senha" required>

                <label for="senha">Confirme sua Senha:</label>
                <input type="password" placeholder="Confirme sua senha" id="confirmasenha" name="confirmasenha" required>
    
                <label for="aceitar-termos">
                    <input type="checkbox" id="aceitar-termos" name="aceitar-termos" required>
                    Eu li e concordo com os <a href="" class="link">Termos e Condições</a> do site.
                </label>
    
                <button type="submit" value="cadastrar"> ENTRAR</button>
            </form>
        </div>
    </div>
</body>
</html>
